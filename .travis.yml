language: python
matrix:
  include:
    - name: "Python 3.7 on Linux"
      python: 3.7
      dist: xenial
    - name: "Python 3.7 on macOS"
      os: osx
      osx_image: xcode10.2
      language: shell
    - name: "Python 3.7 on Windows"
      os: windows
      language: shell
      before_install: choco install python --version 3.7.3
      env: PATH=/c/Python37:/c/Python37/Scripts:$PATH
    - name: "Python 3.6 on Linux"
      python: 3.6
      dist: xenial
    - name: "Python 3.6 on macOS"
      os: osx
      osx_image: xcode9.4
      language: shell
    - name: "Python 3.6 on Windows"
      os: windows
      language: shell
      before_install: choco install python --version 3.6.7
      env: PATH=/c/Python36:/c/Python36/Scripts:$PATH
    - name: "Python 3.5 on Linux"
      python: 3.5
      dist: xenial
    - name: "Python 3.5 on Windows"
      os: windows
      language: shell
      before_install: choco install python --version 3.5.4
      env: PATH=/c/Python35:/c/Python35/Scripts:$PATH
install: pip3 install --upgrade pip && pip install -r tests/requirements.txt || pip install --user -r tests/requirements.txt
script: python --version && python3 -c "import tests.test" || python -c "import tests.test"
