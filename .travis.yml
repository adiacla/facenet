language: python
matrix:
  include:
    - name: "Python 3.7 on Linux"
      python: 3.7
      dist: xenial

    - name: "Python 3.7 on macOS"
      os: osx
      osx_image: xcode10.2
      language: shell
      before_install: brew install libomp
      env: PATH=/Users/travis/Library/Python/3.7/bin:$PATH
    
    - name: "Python 3.7 on Windows"
      os: windows
      language: shell
      before_install: choco install python --version 3.7.3
      env: PATH=/c/Python37:/c/Python37/Scripts:$PATH

    - name: "Python 3.6 on Linux"
      python: 3.6
      dist: xenial

    - name: "Python 3.6 on macOS"
      os: osx
      osx_image: xcode9.4
      language: shell
      before_install: brew install libomp
      env: PATH=/Users/travis/Library/Python/3.6/bin:$PATH

    - name: "Python 3.5 on Linux"
      python: 3.5
      dist: xenial
      
install: pip3 install -r tests/requirements.txt || pip3 install --user -r tests/requirements.txt
script:
  - python3 --version || python --version
  - echo "import tests.test" > test.py
  - coverage run --source models test.py && coverage report

after_success:
  - codecov
